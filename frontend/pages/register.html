<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cut Barber Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 32px;
            font-weight: bold;
        }

        .logo p {
            color: #666;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input.error,
        .form-group select.error {
            border-color: #e74c3c;
        }

        .form-group small {
            color: #666;
            font-size: 13px;
            margin-top: 5px;
            display: block;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .role-selection {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .role-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-option.selected {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .role-option h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .role-option p {
            color: #666;
            font-size: 13px;
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
            margin-bottom: 20px;
        }

        .register-btn:hover {
            opacity: 0.9;
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }
            
            .role-selection {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>Cut</h1>
            <p>Join Our Barber Booking Platform</p>
        </div>

        <div id="alert" class="alert"></div>
        <div id="loading" class="loading">Creating account...</div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone" placeholder="+212XXXXXXXXX">
                <small>Moroccan phone number format</small>
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <small>At least 6 characters with letters and numbers</small>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="form-group">
                <label>Account Type</label>
                <div class="role-selection">
                    <div class="role-option selected" data-role="customer">
                        <h4>Customer</h4>
                        <p>Book barber appointments</p>
                    </div>
                    <div class="role-option" data-role="barber">
                        <h4>Barber</h4>
                        <p>Offer your services</p>
                    </div>
                </div>
                <input type="hidden" id="role" name="role" value="customer">
            </div>

            <button type="submit" class="register-btn" id="registerBtn">
                Create Account
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Sign in here</a>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const auth = new AuthManager();
            
            // Check if already logged in
            if (auth.isLoggedIn()) {
                window.location.href = '/';
                return;
            }

            const registerForm = document.getElementById('registerForm');
            const registerBtn = document.getElementById('registerBtn');
            const alert = document.getElementById('alert');
            const loading = document.getElementById('loading');
            const roleInput = document.getElementById('role');

            // Role selection logic
            const roleOptions = document.querySelectorAll('.role-option');
            roleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    roleOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    roleInput.value = this.dataset.role;
                });
            });

            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Clear previous errors
                clearErrors();
                hideAlert();
                
                const formData = new FormData(registerForm);
                const registerData = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    password: formData.get('password'),
                    confirmPassword: formData.get('confirmPassword'),
                    role: formData.get('role')
                };

                // Client-side validation
                if (!validateForm(registerData)) {
                    return;
                }

                // Show loading
                registerBtn.disabled = true;
                loading.style.display = 'block';

                try {
                    const result = await auth.register(registerData);
                    
                    if (result.success) {
                        showAlert('Account created successfully! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    showAlert(error.message || 'Registration failed. Please try again.', 'error');
                } finally {
                    registerBtn.disabled = false;
                    loading.style.display = 'none';
                }
            });

            function validateForm(data) {
                let isValid = true;

                if (data.password !== data.confirmPassword) {
                    showFieldError('confirmPassword', 'Passwords do not match');
                    isValid = false;
                }

                if (data.password.length < 6) {
                    showFieldError('password', 'Password must be at least 6 characters');
                    isValid = false;
                }

                if (!/^(?=.*[A-Za-z])(?=.*\d)/.test(data.password)) {
                    showFieldError('password', 'Password must contain letters and numbers');
                    isValid = false;
                }

                return isValid;
            }

            function showAlert(message, type) {
                alert.textContent = message;
                alert.className = `alert ${type}`;
                alert.style.display = 'block';
            }

            function hideAlert() {
                alert.style.display = 'none';
            }

            function clearErrors() {
                const errorElements = document.querySelectorAll('.error-message');
                errorElements.forEach(el => el.style.display = 'none');
                
                const inputs = document.querySelectorAll('input');
                inputs.forEach(input => input.classList.remove('error'));
            }

            function showFieldError(fieldName, message) {
                const input = document.getElementById(fieldName);
                const errorEl = document.getElementById(fieldName + 'Error');
                
                if (input) input.classList.add('error');
                if (errorEl) {
                    errorEl.textContent = message;
                    errorEl.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
